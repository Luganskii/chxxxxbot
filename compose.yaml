services:
  bot:
    build: .
    restart: always
    depends_on:
      - pgdb
    secrets:
      - webhook_secret
      - bot_token
      - openai_token
      - db_password
    env_file:
      - .env
    ports:
      - "8080:8080"

  webserver:
    image: jonasal/nginx-certbot:5.2.0
    restart: always
    depends_on:
      - bot
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ssl_cert:/etc/letsencrypt
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template

  pgdb:
    image: postgres:latest
    shm_size: 128mb
    restart: always
    secrets:
      - db_password
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pgdb_scheme.sql:/docker-entrypoint-initdb.d/1_scheme.sql
      - ./pgdb_data.sql:/docker-entrypoint-initdb.d/2_data.sql

volumes:
  ssl_cert:
  pgdata:


secrets:
  webhook_secret:
    file: ./secrets/webhook_secret.txt
  bot_token:
    file: ./secrets/bot_token.txt
  openai_token:
    file: ./secrets/openai_token.txt
  db_password:
    file: ./secrets/db_password.txt
